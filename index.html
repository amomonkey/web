<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>决策轮盘</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>决策轮盘</h1>
        <p>当你无法做决定时，让轮盘来帮你</p>
        
        <div class="wheel-container">
            <canvas id="wheel" width="400" height="400"></canvas>
            <div id="spinner"></div>
            <button id="spin-btn">旋转!</button>
        </div>
        
        <div class="options-container">
            <h2>选项管理</h2>
            <div class="option-inputs">
                <input type="text" id="new-option" placeholder="添加新选项...">
                <button id="add-option">添加</button>
            </div>
            <div class="options-list">
                <h3>当前选项</h3>
                <ul id="options"></ul>
            </div>
        </div>
        
        <div class="history-container">
            <h2>历史结果</h2>
            <ul id="history"></ul>
            <button id="clear-history">清除历史</button>
        </div>
        
        <div class="user-container">
            <h2>用户设置</h2>
            <div id="auth-container">
                <div id="login-container">
                    <input type="email" id="user-email" placeholder="请输入邮箱" required>
                    <input type="password" id="user-password" placeholder="请输入密码" required>
                    <button id="login-btn">登录</button>
                    <button id="signup-btn">注册</button>
                </div>
                <div id="user-info" style="display: none;">
                    <p>当前用户: <span id="current-user"></span></p>
                    <button id="logout-btn">退出登录</button>
                </div>
            </div>
            <p id="auth-message" class="message"></p>
        </div>
    </div>
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- 应用脚本 -->
    <script src="js/supabase-config.js"></script>
    <script src="js/wheel.js"></script>
</body>
</html>
